# Docker compose for postgres and pgadmin

version: "3.5"
services:
    client:
        image: ft_transcendance_client:latest
        build: ./client
        networks:
            - ft_transcendance
        ports:
            - 127.0.0.1:4000:4000
        environment:
            - TZ=Europe/Paris
            - API_PORT=${API_PORT-3000}
            - API_BASE_URL=${API_BASE_URL-http://localhost:3000}
            - WSS_BASE_URL=${WSS_BASE_URL-wss://localhost:3000}
        volumes:
            # Mount code to avoid rebuild container to refresh code
            - ${DUMMY_MOUNT:-./client:/app/client} # DUMMY_MOUNT allows to disable the volume
            # Ignore node_modules/
            - /app/node_modules

        healthcheck:
            disable: false
        restart: always
    
    api:
        build:
            context: .
            args:
                NODE_ENV: ${NODE_ENV:-production}
        networks:
            - default
            - ft_transcendance
        ports:
            - 0.0.0.0:${API_PORT:-3000}:3000
        env_file:
            - ".env"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=ft_db
        volumes:
            # Mount code to avoid rebuild container to refresh code
            - ./src:/app/src
            - ./tsconfig.json:/app/tsconfig.json
            - ./tsconfig.build.json:/app/tsconfig.build.json
            - ./config.json:/app/config.json
        healthcheck:
            disable: false
        restart: unless-stopped

    db:
        image: postgres:14.1-alpine
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=ft_db
        ports:
            - "5432:5432"


    pgadmin:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=smaccary@student.42.fr
            - PGADMIN_DEFAULT_PASSWORD=sonic
        #     - PGADMIN_CONFIG_SERVER_MODE='False'
        volumes:
        - ./pgadmin:/var/lib/pgadmin
        ports:
        - "2727:80"

    ft_proxy:
        image: nginx
        volumes:
            - ./proxy/templates:/etc/nginx/templates
            - ./proxy/ssl:/etc/letsencrypt
        ports:
            - "80:80"
            - "443:443"
        networks:
            - default
            - ft_transcendance
        environment:
            - NGINX_PROD_HOST=transcendance.nollium.com
            - NGINX_DEV_HOST=localhost
            - NGINX_HTTP_PORT=80
            - NGINX_HTTPS_PORT=443
            - API_HOST=api
            - API_PORT=3000
            - CLIENT_HOST=client
            - CLIENT_PORT=4000
            - PGADMIN_HOST=pgadmin
            - PGADMIN_PORT=80
            - SSL_CERTIFICATE=/etc/letsencrypt/live/transcendance.nollium.com/fullchain.pem
            - SSL_CERTIFICATE_KEY=/etc/letsencrypt/live/transcendance.nollium.com/privkey.pem
            - SSL_NGINX_OPTIONS=/etc/letsencrypt/options-ssl-nginx.conf
            - SSL_NGINX_DHPARAM=/etc/letsencrypt/ssl-dhparams.pem
        restart: always

networks:
  ft_transcendance:
    external: false
